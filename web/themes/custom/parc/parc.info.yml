name: Parc
type: theme
description: "Theme for parc"
core_version_requirement: ^8.9 || ^9.0 || ^10.0
base theme: edwt

ckeditor5-stylesheets:
  - css/ckeditor.css

libraries-override:
  edwt/global-styling: parc/global-styling
  edwt/theme-fonts: false
  edwt/nav: parc/nav
  edwt/navbar: parc/navbar
  edwt/forms: parc/forms
  edwt/dropdowns: parc/dropdowns

stylesheets-remove:
  - "@classy/css/components/tabs.css"

regions:
  branding: "Branding"
  nav_main: "Main navigation region"
  header: Header
  nav_additional: "Additional navigation region (eg search form, social icons, etc)"
  hero: "Hero (full width)"
  highlighted: Highlighted
  breadcrumb: Breadcrumbs
  content: "Main content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  prefooter: Pre-footer
  footer: Footer
  footer_second: Footer Second
  footer_s: After Footer
  disable_region: "Disabled Region"

libraries:
  - parc/html2canvas
