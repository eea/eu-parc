# Libraries for the configuration the Parc theme.
global-styling:
  css:
    theme:
      css/drupal/heights.css: {}
      css/vars.css: {}
      css/api.css: {}
      css/reboot.css: {}
      css/type.css: {}
      css/images.css: {}
      css/containers.css: {}
      css/grid.css: {}
      css/buttons.css: {}
      css/transitions.css: {}
      css/helpers.css: {}
      css/theme/global.css: {}
  js:
    js/script.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once

theme-fonts:
  css:
    theme:
      "https://fonts.cdnfonts.com/css/satoshi":
        { type: external, minified: true }

js-latest:
  js:
    https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js:
      { type: external, minified: true }
  dependencies:
    - core/popperjs

