  context_and_consent:
    '#type': webform_wizard_page
    '#title': 'Context and Consent'
    i_confirm_that_i_have_read_and_i_accept_the_information_stated_a:
      '#type': checkbox
      '#title': 'I confirm that I have read and I agree that information provided may be used for PARC project purposes, such as project reports, scientific articles, presentations and exchange among partners in the terms mentioned above.'
      '#description': '<h3><strong>Context and Consent</strong></h3><h5>&nbsp;</h5><h5><strong>Make your opinion count for safer chemicals management in Europe. Please take part in Training needs: PARC Individual Assessment Survey.&nbsp;</strong></h5><h5>&nbsp;</h5><p><strong>Survey Context:</strong> Task 9.4 ‘Training’ of WP9 ‘Building infrastructural and human capacities’ of the Partnership for the Assessment of Risks from Chemicals (PARC) project is responsible for i) mapping training needs, ii) collecting and compiling training opportunities, and iii) providing support for the organisation of training. &nbsp;</p><p>To capture individual training needs in PARC-scientific related topics, Task 9.4 is now distributing among PARC partners, and stakeholders the<em> <strong>Training Needs: PARC Individual Assessment Survey</strong></em>. The collection of this information will help the Task 9.4 team to comply and strategically prioritise training events to be carried out in 2026 and 2027, aligned with the previously identified institutional training needs and the objectives of the PARC project. Simultaneously, we would like to collect your feedback on the PARC 1<sup>st</sup> Training Plan and its implementation to date.</p><p>Therefore, please complete this survey as accurately as possible. Your input is essential to ensure that T9.4 can identify current as well as emerging needs for training and capacity building in the era of next-generation risk assessment.</p><p><strong>PARC objectives:</strong> PARC is an EU-wide research and innovation partnership program to support EU and national chemical risk assessment and risk management bodies with new data, knowledge, methods, networks, and skills to address current, emerging, and novel chemical safety challenges.</p><p>PARC organises its activities to reach three specific objectives:</p><ol><li>&nbsp;An EU-wide sustainable cross-disciplinary network to identify and agree on research and innovation needs and to support research uptake into regulatory chemical risk assessment.</li><li>Joint EU research and innovation activities responding to identified priorities in support of current regulatory risk assessment processes for chemical substances and to emerging challenges.</li><li>Strengthening existing capacities and building new transdisciplinary platforms to support chemical risk assessment of the next generation.</li></ol><p><strong>Data management:</strong> Data obtained from this survey will be saved and stored by the National Institute of Health Dr. Ricardo Jorge, Portugal (INSA); names and email contacts will be removed from the database before transfer to Task 9.4 key partners that will also participate in data analysis. Data management and handling will follow the General Data Protection Regulation (GDPR) of the EU (2016/679). The results of the survey will become available by June 2025.</p><p><strong>Deadline for completion:</strong> Make sure to submit the survey before<strong> 30.04.2025</strong>.</p><p>If you have any questions, please contact Carla Trindade Costa (carla.trindade@insa.min-saude.pt). &nbsp;</p><p>Thank you for taking the time and focus to complete this survey.</p><p>Task 9.4 leaders</p><p>João Paulo Teixeira &amp; Carla Trindade Costa</p><p>NATIONAL INSTITUTE OF HEALTH DOUTOR RICARDO JORGE</p><p>Porto | Portugal</p><p>www.insa.min-saude.pt &nbsp;</p><p>&nbsp;</p>'
