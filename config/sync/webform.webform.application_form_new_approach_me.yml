id: application_form_new_approach_me
title: 'Application Form | New Approach Methodologies (NAMs) & Hazard Assessment of Chemicals'
description: '<p style="text-align:justify;"><span lang="EN-US">Aligned with its mission to empower researchers through interdisciplinary knowledge, and based on the results of the 1<sup>st</sup> PARC training needs survey, PARC is now organising an in-person training course on&nbsp;</span><strong>New Approach Methodologies (NAMs) implementation in the chemical hazard assessment</strong> (11-13 June 2025, Brno, Czech Republic)<span lang="EN-US">. This training course welcomes both PARC members and non-members, even though priority will be given to PARC members. Please note that while there are no registration fees, participants are responsible for covering their travel, accommodation, and any other incidental expenses.</span></p><p style="text-align:justify;"><span lang="EN-US">In addition to the training on NAMs, a <strong>general introductory class on risk assessment</strong> is foreseen during the two preceeding days (on Monday, 9 June, 2025  Tuesday, 10 June, 2025). In the registration form to the NAMs training below, you are warmly invited to express your interest to participate (registration fee for the introductory class will be approx. 200 €). The class will be confirmed by the end of April depending on the number of people who expressed interest.&nbsp;</span></p><p style="text-align:justify;"><span lang="EN-US">To ensure the best possible fit for our training program, we kindly request some essential personal and professional details in this application form. This information will be used solely for trainee selection purposes. Anonymized data will also be used for PARC project reporting. Data collected will be saved and stored for the duration of PARC project by the National Institute of Health (INSA), Portugal, and transferred only to local organisers (i.e. RECETOX, Masaryk University, Czech Republic). Data management and handling will follow the General Data Protection Regulation (GDPR) of the EU (2016/679).</span></p><p style="text-align:justify;"><span lang="EN-US">Deadline for application: <strong>08.04.2025</strong></span></p><p style="text-align:justify;"><span lang="EN-US">If you have any questions, please contact Petra Růžičková (</span><a href="mailto:petra.ruzickova@recetox.muni.cz"><span lang="EN-US">petra.ruzickova@recetox.muni.cz</span></a><span lang="EN-US">) and Carla Trindade Costa (</span><a href="mailto:carla.trindade@insa.min-saude.pt"><span lang="EN-US">carla.trindade@insa.min-saude.pt</span></a><span lang="EN-US">).</span></p><p style="text-align:justify;"><span lang="EN-US">On behalf of the scientific coordination of the training course and Task 9.4 co-leaders,</span></p><p style="text-align:justify;">Petra Růžičková &amp; Carla Trindade Costa</p>'
