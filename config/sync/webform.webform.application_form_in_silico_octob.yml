      '#type': checkbox
      '#title': 'I confirm that I have read and I accept the information stated above'
      '#description': '<h3><strong>Context and Consent</strong></h3><p style="text-align:justify;"><span lang="EN-US">Aligned with its mission to empower researchers through interdisciplinary knowledge, and based on the results of the 1<sup>st</sup> PARC training needs survey, PARC is now organising a hands-on remote training course on the </span><em><span lang="EN-US">Results of In Silico Models and Read-Across Using VEGAHUB. </span></em><span style="color:black;" lang="EN-GB">This training course welcomes both PARC members and non-members, even though priority will be given to PARC members. Please note that there are no registration fees.&nbsp;</span></p><p style="text-align:justify;"><span lang="EN-US">To ensure the best possible fit for our training program, we kindly request some essential personal and professional details in this application form. This information will be used solely for trainee selection purposes. Anonymised data will also be used for PARC project reporting.&nbsp;</span></p><p style="text-align:justify;"><span lang="EN-US">Data collected will be saved and stored for the duration of PARC project by the <strong>National Institute of Health (INSA</strong>), Portugal, and transferred only to <strong>local organisers (</strong></span><em><span lang="EN-US"><strong>i.e. </strong></span></em><span lang="EN-US"><strong>Istituto Mario Negri (IRFMN), Italy).</strong> Data management and handling will follow the General Data Protection Regulation (GDPR) of the EU (2016/679).</span></p><p><span lang="EN-US"><u>Deadline for application</u>: <strong>13.10.2025</strong></span></p><p style="text-align:justify;"><span lang="EN-GB">If you have any questions, please contact Emilio Benfenati </span><a href="(emilio.benfenati@marionegri.it"><span lang="EN-GB">(emilio.benfenati@marionegri.it</span></a><span lang="EN-GB"> ) &nbsp;and Carla Trindade Costa (</span><a href="mailto:carla.trindade@insa.min-saude.pt"><span lang="EN-GB">carla.trindade@insa.min-saude.pt</span></a><span lang="EN-GB">)</span></p><p><span lang="EN-GB">On behalf of the scientific coordination of the training course and Task 9.4 co-leaders</span></p><p><span>Emilio Benfenati &amp; Carla Trindade Costa</span><br>&nbsp;</p>'
